<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Login</title>
    <link rel="stylesheet" href="/web_quan_li/css/styles.css" />
  </head>

    <div class="login-container">
      <div class="logo-title-container">
        <img src="/web_quan_li/img/IMG_1196-removebg-preview.png" alt="Logo" class="logo" />

      <form action="process_main_page.php" method="post">
