<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="profile.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">User Profile</h5>
                    <!-- Nút X để đóng modal -->
                    <button type="button" class="btn-close" aria-label="Close" onclick="goBackToMainPage()"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <img src="https://via.placeholder.com/150" alt="User Profile Picture" class="rounded-circle mb-3">
                        <h4>John Doe</h4>
                        <p class="text-muted">"Living life one line of code at a time."</p>
                    </div>
                    <ul class="nav nav-tabs" id="profileTabs">
                        <li class="nav-item">
                            <a class="nav-link active" href="#details" data-bs-toggle="tab">Details</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#preferences" data-bs-toggle="tab">Preferences</a>
                        </li>
                    </ul>
                    <div class="tab-content mt-4">
                        <!-- Tab 1: Details -->
                        <div class="tab-pane fade show active" id="details">
                            <p><strong>Email:</strong> johndoe@example.com</p>
                            <p><strong>Phone:</strong> 010-1234-5678</p>
                            <p><strong>Gender:</strong> Male</p>
                        </div>
                        <!-- Tab 2: Preferences -->
                        <div class="tab-pane fade" id="preferences">
                            <p><strong>Theme:</strong> Light</p>
                            <p><strong>Notifications:</strong> Enabled</p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="goBackToMainPage()">Close</button>
                    <button type="button" class="btn btn-primary">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Chuyển hướng về main_page.html khi nhấn nút đóng
        function goBackToMainPage() {
            window.location.href = "main_page.html";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
